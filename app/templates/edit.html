<!doctype html>
<html class="no-js" lang="en">
 <head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Flask Payment</title>
 <link rel="stylesheet" href="/static/css/foundation.css" />
 <script src="/static/js/vendor/modernizr.js"></script>
 </head>
 <body>

   <form action="/edit/{{ id }}" method="post">
    <div class="row">
    <div class="large-12 columns">
    <label>sender
    <input type="text" name="sender" value="{{transaction.sender}}"/>
    </label>
    </div>
    <div class="large-12 columns">
    <label>receiver
    <input type="text" name="receiver" value="{{transaction.receiver}}"/>
    </label>
    </div>
    <div class="large-12 columns">
    <label>amount
    <input type="text" name="amount" value="{{transaction.amount}}"/>
    </label>
    </div>

    <div class="small-2 columns">
    <button class="button postfix" type="submit">Edit</button>
    </div>
    </div>
   </form>


 <script src="/static/js/vendor/jquery.js"></script>
 <script src="/static/js/foundation.min.js"></script>
 <script>
 $(document).foundation();
 </script>
 </body>
 </html>
